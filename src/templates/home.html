<!DOCTYPE html>
<html>

<head>
    <title>burgercat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    {% for post in posts %}
    <div class="burgerpost">
        <img class="burgerimg" loading="lazy" src="{{ post['imgurl'] }}">
        <p>{{ post['title'] }}</p>
        <!--<span class="material-symbols-outlined">favorite</span> {{ post['likes'] }}
        <br>
        <form method="post">
            <button type="submit">Like</button>
        </form>-->
        <p class="infotext">Posted on {{ post['created'] }} | ID: {{ post['id'] }}</p>
    </div>
    {% endfor %}

</body>

</html>
